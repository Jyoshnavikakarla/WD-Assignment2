<html>
<body>
<h1>JAVASCRIPT ARITHMETIC</h1>
<script>
  x=5;
  y=2;
  z=x+y;
document.write("x+y="+z);
 x=5;
 y=2;
 a=x-y;
document.write("<br>x-y="+a);
 y=2;
 b=x*y;
document.write("<br>x*y="+b);
 x=5;
 y=2;
 c=x/y;
document.write("<br>x/y="+c);
 x=5;
 y=2;
 d=x%y;
document.write("<br>x%y="+d);
 x=5;
 j=x++;
document.write("<br>x++="+j);
x=5;
 j=++x;
document.write("<br>++x="+j);
x=5;
y=--x;
document.write("<br>--x="+y);
 x=5;
 y=x--;
document.write("<br>x--="+y);
</script>
</body>
</html>
