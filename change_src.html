<html>
<body>
<h1>What can javascript do?</h1>
<p>Javascript can change HTML attribute values.</p>
<p>In this case Javascript changes the values of the src(source) attributes of an image.</p>
<button onclick="document.getElementById('myImage').src='apple.jpg'">APPLE </button>
<img id="myImage" src="orange.jpg" style="width:100px">
<button onclick="document.getElementById('myImage').src='orange.jpg'">ORANGE</button>
</body>
</html>
